<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <div class="card">
            <div class="card-top">
                <div class="card-top-img">
                    <img src="images/Photo.jpg" alt="Profile-Pic">
                    <div class="verified"><i class="fa-solid fa-check"></i></div>
                </div>
            </div>
            <button class="card-btn" type="button">
                <span class="plus">+</span>
                <span class="btn-text">Contact Me</span>
            </button>
            <div class="card-bottom">
                <h1>Bhavin Sali</h1>
                <h3>Web Developer</h3>
                <div class="social-media">
                    <div class="social-info">
                        <i class="fa-brands fa-linkedin-in"></i>
                        <span class="nums">15.9K</span>
                        <span class="followers">Followers</span>
                    </div>
                    <div class="social-info">
                        <i class="fa-brands fa-instagram"></i>
                        <span class="nums">55.6k</span>
                        <span class="followers">Followers</span>
                    </div>
                    <div class="social-info">
                        <i class="fa-brands fa-facebook-f"></i>
                        <span class="nums">32.5K</span>
                        <span class="followers">Followers</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
